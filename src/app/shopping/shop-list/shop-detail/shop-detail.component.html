<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="150"
    height="150"
    src="{{ resDetail.image }}"
  />
  <div class="card-body">
    <div class="card-text">
      <h1>
        <strong>{{ resDetail.title }}</strong>
      </h1>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          (click)="toProductList(resDetail.unique_id)"
          type="button"
          class="btn btn-sm btn-outline-secondary product-btn"
        >
          Choose
        </button>
      </div>
    </div>
  </div>
</div>
