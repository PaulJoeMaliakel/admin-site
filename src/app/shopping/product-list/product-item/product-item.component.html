<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="100%"
    src="{{ items.image }}"
  />
  <div class="card-body">
    <div class="card-text">
      <strong>{{ items.title }}</strong>
    </div>
    <p class="card-text">
      {{ items.desc }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <div *ngFor="let i of items.items">
          <button
            (click)="handleAddToCart(i, items)"
            type="button"
            class="btn btn-sm btn-outline-secondary product-btn"
          >
            {{ i.amount }} Rs{{ i.oprice }}
          </button>
        </div>
      </div>
      <!-- <small class="text-muted">{{ items.title }}</small> -->
    </div>
  </div>
</div>
