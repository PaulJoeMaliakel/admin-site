<div style="display: flex;
justify-content: space-between; margin-bottom: 20px;">
<h2>
    Shop List
</h2>


<button routerLink="/addRestaurant" style="height: 40px;" type="button" class="btn btn-primary">Add Restaurant</button>
</div>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Image</th>
        <th scope="col">Address</th>
        <th scope="col">Rating</th>
        <th scope="col">Contact</th>
        <th scope="col">Action</th>

        

      </tr>
    </thead>
    <tbody>
        
      <tr *ngFor="let data of restaurants; let i =index">
        <td scope="row">{{i+1}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td></td>
        <td>{{data.address}}</td>
        <td> 8</td>
        <td>{{data.contact}}</td>
        <td>
            <button (click)="addmenu(data.id)" routerLink="menu" style="margin-right: 10px;"  type="button" class="btn btn-primary">Menu</button>
        <button (click)="editdata(data.id)"  style="margin-right: 10px;" type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
        <button (click)="deletedata(i, data.id)" type="button" class="btn btn-primary"><i class="fa fa-trash"></i></button>

        </td>



      </tr>
    </tbody>
  </table>
