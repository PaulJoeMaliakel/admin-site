<div class='container-fluid'>
    <div class="row">
        <div class ="col-4">
            <label for="restaurantName">Name*</label>
            <input type="text" class="form-control" id="restaurantName" >
        </div>
        <div class ="col-4">
                <label for="exampleInputEmail1">Email address*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" >
        </div>
        <div class ="col-4">
            <label for="contactNumber1">contact Number*</label>
            <input type="number" class="form-control" id="contactNumber1" >
        </div>
        

    </div>
    <div class="row" style="margin-top:10px">
        <div class="col-md-12">
      
         
            <mat-form-field style="width:inherit">
                <mat-label>Categories</mat-label>
                <mat-select [formControl]="toppings" multiple>
                  <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                </mat-select>
              </mat-form-field>
      
        </div>
      </div>

      <div class='row'>
          <div class="col-6">
            
                <label for="contactName">Contact Name*</label>
                <input type="text" class="form-control" id="contactName" >
            
          </div>
          <div class="col-6">
            
           
        </div>
      </div>
      <h1 style="margin-top:10px">Shop Timings</h1>
      <div class='row' style="margin-top:10px">
        <div class="col-6">
            <div class="24hr-example">
                <input class="form-control" placeholder="Opening Time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"   >
                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
           </div>
            
      </div>
      <div class="col-6">
        <div class="24hr-example">
            <input class="form-control" placeholder="Closing Time" aria-label="24hr format" [ngxTimepicker]="fullTime1" [format]="24"  >
            <ngx-material-timepicker #fullTime1></ngx-material-timepicker>
       </div>
        
  </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-6">
            <label for="contactNumber1">Order Min Amount</label>
            <input type="number" class="form-control" id="minamount" > 
            <label for="contactNumber1">Offer Min Amount</label>
            <input type="number" class="form-control" id="offerminamount" > 
        </div>
        <div class="col-6">
            <label for="contactNumber1">Packaging Charges</label>
            <input type="number" class="form-control" id="packageCharge" > 
            <label for="contactNumber1">offer Percentage</label>
            <input type="number" class="form-control" id="percentage" > 

        </div>


    </div>
    <hr/>

    <div class="row">
        <div class="col-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Current Status</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">On</option>
                  <option value="2">Off</option>
                   
                </select>
              </div> 

              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" >
        </div>
        <div class="col-6">
            <agm-map> [latitude]="latitude" [longitude]="longitude"</agm-map>
        </div>


    </div>
    <button (click)="saveData()" class="btn btn-success">Submit</button>


</div>
