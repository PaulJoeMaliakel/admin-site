<div class='container-fluid'>
    <div class="row">
        <div class ="col-4">
            <label for="restaurantName">Name*</label>
            <input required
            [(ngModel)]="restaurant.name" type="text" class="form-control" id="restaurantName" >
        </div>
        <div class ="col-4">
                <label for="exampleInputEmail1">Email address*</label>
                <input required
                [(ngModel)]="restaurant.email" type="email" class="form-control" id="exampleInputEmail1" >
        </div>
        <div class ="col-4">
            <label for="contactNumber1">contact Number*</label>
            <input required
            [(ngModel)]="restaurant.contact" type="number" class="form-control" id="contactNumber1" >
        </div>
        

    </div>
    <div class="row" style="margin-top:10px">
        <div class="col-md-12">
      
         
            <mat-form-field style="width:inherit">
                <mat-label>Categories</mat-label>
                <mat-select  [(ngModel)]="restaurant.category"  [formControl]="categories" multiple>
                  <mat-option *ngFor="let categories of categoryList" [value]="categories">{{categories}}</mat-option>
                </mat-select>
              </mat-form-field>
      
        </div>
      </div>

      <div class='row'>
          <div class="col-6">
            
                <label for="contactName">Contact Name*</label>
                <input [(ngModel)]="restaurant.contactName" type="text" class="form-control" id="contactName" >
            
          </div>
          <div class="col-6">
            
           
        </div>
      </div>
      <h1 style="margin-top:10px">Shop Timings</h1>
      <div class='row' style="margin-top:10px">
        <div class="col-6">
            <div class="24hr-example">
                <input [(ngModel)]="restaurant.openingTime"  class="form-control" placeholder="Opening Time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"   >
                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
           </div>
            
      </div>
      <div class="col-6">
        <div class="24hr-example">
            <input [(ngModel)]="restaurant.closingTime"  class="form-control" placeholder="Closing Time" aria-label="24hr format" [ngxTimepicker]="fullTime1" [format]="24"  >
            <ngx-material-timepicker #fullTime1></ngx-material-timepicker>
       </div>
        
  </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-6">
            <label for="contactNumber1">Order Min Amount</label>
            <input  [(ngModel)]="restaurant.orderMin" type="number" class="form-control" id="minamount" > 
            <label for="contactNumber1">Offer Min Amount</label>
            <input [(ngModel)]="restaurant.offerminCharge" type="number" class="form-control" id="offerminamount" > 
        </div>
        <div class="col-6">
            <label for="contactNumber1">Packaging Charges</label>
            <input [(ngModel)]="restaurant.packagingCharge"  type="number" class="form-control" id="packageCharge" > 
            <label for="contactNumber1">offer Percentage</label>
            <input [(ngModel)]="restaurant.offerPercent" type="number" class="form-control" id="percentage" > 

        </div>


    </div>
    <hr/>

    <div class="row">
        <div class="col-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Current Status</label>
                </div>
                <select [(ngModel)]="restaurant.status" class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">On</option>
                  <option value="2">Off</option>
                   
                </select>
              </div> 

              <label for="address">Address</label>
              <br/>
              <!-- <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
              {{formattedAddress}} -->
              <input class="form-control" type='text' id="place" #search [formControl]="searchControl" autocomplete="off" autocapitalize="off" spellcheck="off">
        </div>
        <div class="col-6">
            <agm-map [latitude]="latitude" [longitude]="longitude"   [zoom]='13'> 

              <agm-marker *ngFor="let latlong of latlongs" [latitude]='latlong.latitude' [longitude]='latlong.longitude'></agm-marker>
            </agm-map>
              
              {{latlong.latitude}}
        </div>


    </div>
    <button (click)="saveData()" class="btn btn-success">Submit</button>


</div>
