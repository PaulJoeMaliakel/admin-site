  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file" (change)="onFileChanged($event)" />
    <div *ngIf="url">
      <img height="100" width="100" src="{{ url }}" />
    </div>
  </div>
  <hr />
  <h1>Items</h1>
  <div class="btn-div">
    <button class="btn btn-success" (click)="onAddRow()">Add new row</button>
  </div>
  <div *ngFor="let a of orderitems" class="row">
    <div class="col">
      <input
        required
        [(ngModel)]="a.mrp"
        number="text"
        class="form-control"
        id="mrp"
        placeholder="mrp"
      />
    </div>
    <div class="col">
      <input
        required
        [(ngModel)]="a.wprice"
        type="text"
        class="form-control"
        id="wprice"
        placeholder="wprice"
      />
    </div>
    <div class="col">
      <input
        required
        [(ngModel)]="a.oprice"
        type="text"
        class="form-control"
        id="oprice"
        placeholder="oprice"
      />
    </div>
    <div class="col">
      <input
        required
        [(ngModel)]="a.amount"
        type="text"
        class="form-control"
        id="amount"
        placeholder="amount"
      />
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01"
            >Status</label
          >
        </div>
        <select
          [(ngModel)]="a.status"
          class="custom-select"
          id="inputGroupSelect01"
        >
          <option selected>Choose...</option>
          <option value="available">Available</option>
          <option value="not available">Not Available</option>
        </select>
      </div>
    </div>
  </div>
  <button (click)="saveData()" class="btn btn-success">save</button>
</div>
