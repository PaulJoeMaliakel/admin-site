     <div class="card mb-4 shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%" src="https://mymodernmet.com/wp/wp-content/uploads/2019/09/food-art-jacobs-food-diaries-10.jpg" />
      <div class="card-body">
          <div class="card-text">
              <strong>{{ items.cost| currency: 'INR'}}</strong>
          </div>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button (click)="handleAddToCart()" type="button" class="btn btn-sm btn-outline-secondary product-btn">Add to cart</button>
            </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
