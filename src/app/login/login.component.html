<div class="h-100 row align-items-center">
  <div class="col-4"></div>

  <div class="col-4">
    <img
      class="mb-4"
      src="../assets/logo.png"
      alt=""
      width="400"
      height="200"
    />
    <div class="login">
      <h2 class="login-header">Log in</h2>
      <form
        [formGroup]="authForm"
        class="login-container"
        (ngSubmit)="signIn()"
      >
        <p
          [ngClass]="{ 'has-error': isSubmitted && formControls.phone.errors }"
        >
          <input type="text" placeholder="Phone" formControlName="phone" />
        </p>
        <div
          *ngIf="isSubmitted && formControls.phone.errors"
          class="help-block"
        >
          <div *ngIf="formControls.phone.errors.required">
            phone is required
          </div>
        </div>
        <p
          [ngClass]="{
            'has-error': isSubmitted && formControls.password.errors
          }"
        >
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </p>
        <div
          *ngIf="isSubmitted && formControls.password.errors"
          class="help-block"
        >
          <div *ngIf="formControls.password.errors.required">
            Password is required
          </div>
        </div>
        <p>
          <input type="submit" value="Log in" />
        </p>
      </form>
    </div>
  </div>

  <div class="col-4"></div>
</div>
