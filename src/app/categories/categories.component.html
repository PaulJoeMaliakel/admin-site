<div style="display: flex;
justify-content: space-between; margin-bottom: 20px;">
<h2>
    Categories
</h2>


<button routerLink="/add-category" style="height: 40px;" type="button" class="btn btn-primary">Add Category</button>
</div>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        
        <th scope="col">Action</th>

        

      </tr>
    </thead>
    <tbody>
        
      <tr *ngFor="let data of category; let i =index">
        <td scope="row">{{i+1}}</td>
        <td>{{data.name}}</td>
        <td>
        <button (click)="editdata(data.id)"  style="margin-right: 10px;" type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
        <button (click)="deletedata(i, data.id)" type="button" class="btn btn-primary"><i class="fa fa-trash"></i></button>

        </td>



      </tr>
    </tbody>
  </table>
